<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <center><h1>Sign Up Form</h1></center>
    <form action="" method="POST" class="form-group">
        <table>
            <tr>
                <th>S.No</th>
                <th>Label</th>
                <th>Input</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Administrative Role:</td>
                <td>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Administrator</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                        <!-- Add more roles as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Name</td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mobile</td>
                <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10 Digit Mobile No" required></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Aadhar No</td>
                <td><input type="text" id="aadhar" name="aadhar" placeholder="Enter 16 digit UID/Aadhar No." required></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Address:</td>
                <td><input type="text" id="address" name="address" placeholder="Enter ypur address" required></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" placeholder="Enter your Email address" required></td>
            </tr>
        </table>
        <div class="form-actions">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
